<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="calc-wrap">
        <div class="display-wrap">
            <div id="process">10+3</div>
            <div id="result">13</div>
        </div>
        <div class="btn-wrap">
            <button class="btn-del" id="del">←</button>
            <button class="btn-opr" id="parL">(</button>
            <button class="btn-opr" id="parR">)</button>
            <button class="btn-opr" id="plus">+</button></br>
            <button class="btn-num" id="seven">7</button>
            <button class="btn-num" id="eight">8</button>
            <button class="btn-num" id="nine">9</button>
            <button class="btn-opr" id="minus">-</button>
            <button class="btn-num" id="four">4</button></br>
            <button class="btn-num" id="five">5</button>
            <button class="btn-num" id="six">6</button>
            <button class="btn-opr" id="mul">×</button>
            <button class="btn-num" id="one">1</button></br>
            <button class="btn-num" id="two">2</button>
            <button class="btn-num" id="three">3</button>
            <button class="btn-opr" id="divide">/</button>
            <button class="btn-num" id="zero">0</button></br>
            <button class="btn-num" id="coln">.</button>
            <button class="btn-opr" id="eql">=</button>
            <button class="btn-clr" id="clr">CL</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
